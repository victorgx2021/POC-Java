name: CI-CD Azure Function (Java 11)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and publish artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and package Azure Function
        run: |
          set -e
          mvn -B clean package --file pom.xml
          # package the azure functions structure; fail if plugin not configured
          mvn -B azure-functions:package
          if [ ! -d target/azure-functions ]; then
            echo "ERROR: target/azure-functions not found. Ensure azure-functions-maven-plugin is configured." >&2
            ls -la target || true
            exit 1
          fi
          cd target/azure-functions
          # If there's a single top-level directory produced by the plugin, zip its CONTENTS (avoid nesting)
          count=$(ls -A | wc -l)
          if [ "$count" -eq 1 ] && [ -d "$(ls -A | sed -n '1p')" ]; then
            dir=$(ls -A | sed -n '1p')
            echo "Single top-level dir detected: $dir — zipping its contents"
            cd "$dir"
            # we're inside target/azure-functions/<dir> -> need to go up 3 levels to reach repo root
            zip -r ../../../function-deploy.zip .
            cd ..
          else
            echo "Multiple items detected — zipping whole target/azure-functions content"
            zip -r ../../function-deploy.zip .
          fi
          cd ../../
          # ensure zip exists at repo root
          ls -la function-deploy.zip || ls -la function-deploy.zip || true
          # validate ZIP contains at least one function.json
          if ! unzip -l function-deploy.zip | grep -q 'function.json'; then
            echo "ERROR: function-deploy.zip does not contain any function.json files. Failing build." >&2
            unzip -l function-deploy.zip || true
            exit 1
          fi

      - name: Upload artifact (function zip)
        uses: actions/upload-artifact@v4
        with:
          name: function-deploy
          path: function-deploy.zip

  deploy:
    name: Deploy to Azure Functions
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-jar
          path: ./artifact

      - name: Install Azure CLI
        uses: azure/setup-azure-cli@v3

      - name: Deploy (prefer Service Principal, fallback to publish profile)
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          AZURE_FUNCTIONAPP_RESOURCE_GROUP: ${{ secrets.AZURE_FUNCTIONAPP_RESOURCE_GROUP }}
          AZURE_FUNCTIONAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        run: |
          # download artifact
          ls -la artifact || true
          cp artifact/function-deploy.zip ./function-deploy.zip || cp artifact/* ./function-deploy.zip || true

          if [ -n "$AZURE_CREDENTIALS" ]; then
            echo "Logging into Azure using service principal..."
            echo "$AZURE_CREDENTIALS" > azurecreds.json
            az login --service-principal --username $(jq -r '.clientId' azurecreds.json) --password $(jq -r '.clientSecret' azurecreds.json) --tenant $(jq -r '.tenantId' azurecreds.json)
            az functionapp deployment source config-zip --resource-group "$AZURE_FUNCTIONAPP_RESOURCE_GROUP" --name "$AZURE_FUNCTIONAPP_NAME" --src function-deploy.zip
          elif [ -n "$AZURE_FUNCTIONAPP_PUBLISH_PROFILE" ]; then
            echo "Using publish profile fallback..."
            echo "$AZURE_FUNCTIONAPP_PUBLISH_PROFILE" > publishProfile.xml
            user=$(xmllint --xpath 'string(//publishProfile/@userName)' publishProfile.xml 2>/dev/null || true)
            pwd=$(xmllint --xpath 'string(//publishProfile/@userPWD)' publishProfile.xml 2>/dev/null || true)
            if [ -n "$user" ]; then
              curl -X POST -u "$user:$pwd" "https://$AZURE_FUNCTIONAPP_NAME.scm.azurewebsites.net/api/zipdeploy" --data-binary @function-deploy.zip
            else
              # fallback to az cli zip deploy (may work without publish profile if logged in)
              az functionapp deployment source config-zip --resource-group "$AZURE_FUNCTIONAPP_RESOURCE_GROUP" --name "$AZURE_FUNCTIONAPP_NAME" --src function-deploy.zip
            fi
          else
            echo "No Azure credentials found. Skipping deploy." && exit 1
          fi

      - name: Confirm deployment
        run: echo "Deployment attempted for ${{ secrets.AZURE_FUNCTIONAPP_NAME }}"

