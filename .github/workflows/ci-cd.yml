name: CI-CD Azure Function (Java 11)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and publish artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and package Azure Function
        run: |
          set -e
          mvn -B clean package --file pom.xml
          # package the azure functions structure; fail if plugin not configured
          mvn -B azure-functions:package
          if [ ! -d target/azure-functions ]; then
            echo "ERROR: target/azure-functions not found. Ensure azure-functions-maven-plugin is configured." >&2
            ls -la target || true
            exit 1
          fi
          # locate inner app folder created by the plugin (e.g., target/azure-functions/<appName>)
          APP_DIR=$(find target/azure-functions -mindepth 1 -maxdepth 1 -type d | head -n1)
          if [ -z "$APP_DIR" ]; then
            echo "ERROR: Could not find inner app directory under target/azure-functions" >&2
            ls -la target/azure-functions || true
            exit 1
          fi
          echo "Detected app directory: $APP_DIR"
          # overwrite host.json INSIDE the app directory so runtime reads the correct bundle version
          if [ -f src/main/resources/host.json ]; then
            cp src/main/resources/host.json "$APP_DIR/host.json"
          elif [ -f host.json ]; then
            cp host.json "$APP_DIR/host.json"
          fi
          # create zip from the CONTENTS of the app directory (no parent folder in zip)
          (cd "$APP_DIR" && zip -r "$(pwd)/../../../function-deploy.zip" .)
          # verify zip exists at repo root
          ls -la function-deploy.zip
          # validate ZIP contains at least one function.json
          if ! unzip -l function-deploy.zip | grep -q 'function.json'; then
            echo "ERROR: function-deploy.zip does not contain any function.json files. Failing build." >&2
            unzip -l function-deploy.zip || true
            exit 1
          fi

      - name: Upload artifact (function zip)
        uses: actions/upload-artifact@v4
        with:
          name: function-deploy-artifact
          path: function-deploy.zip

  deploy:
    name: Deploy to Azure Functions
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      HAS_AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-deploy-artifact
          path: ./artifact

      - name: Azure login (Service Principal JSON)
        if: ${{ env.HAS_AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure login (OIDC Federated)
        if: ${{ env.HAS_AZURE_CREDENTIALS == '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Prepare deployment zip
        id: locate_zip
        run: |
          set -e
          
          # Encontrar el artifact descargado
          ZIP_PATH=$(find ./artifact -maxdepth 2 -type f -name "function-deploy.zip" -print -quit)
          if [ -z "$ZIP_PATH" ]; then
            echo "ERROR: function-deploy.zip no encontrado" >&2
            exit 1
          fi
          echo "Artifact original: $ZIP_PATH"
          
          # Extraer en un directorio temporal
          TEMP_DIR=$(mktemp -d)
          unzip -q "$ZIP_PATH" -d "$TEMP_DIR"
          echo "Contenido extraído en: $TEMP_DIR"
          ls -laR "$TEMP_DIR" | head -100
          
          # Verificar estructura esperada (host.json y HelloFunction/ en la raíz)
          if [ ! -f "$TEMP_DIR/host.json" ]; then
            echo "ERROR: host.json no encontrado en la raíz del zip" >&2
            exit 1
          fi
          if [ ! -d "$TEMP_DIR/HelloFunction" ] || [ ! -f "$TEMP_DIR/HelloFunction/function.json" ]; then
            echo "ERROR: HelloFunction/function.json no encontrado" >&2
            exit 1
          fi
          
          echo "==== host.json ===="
          cat "$TEMP_DIR/host.json"
          echo "==== HelloFunction/function.json ===="
          cat "$TEMP_DIR/HelloFunction/function.json"
          
          # Crear zip limpio desde el contenido extraído
          DEPLOY_ZIP="$GITHUB_WORKSPACE/deploy.zip"
          (cd "$TEMP_DIR" && zip -r "$DEPLOY_ZIP" .)
          
          echo "Zip de deploy creado: $DEPLOY_ZIP"
          ls -lh "$DEPLOY_ZIP"
          unzip -l "$DEPLOY_ZIP" | head -50
          
          echo "zip_path=$DEPLOY_ZIP" >> $GITHUB_OUTPUT


      - name: Ensure Function App settings (mínimos)
        env:
          AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          AZURE_FUNCTIONAPP_RESOURCE_GROUP: ${{ secrets.AZURE_FUNCTIONAPP_RESOURCE_GROUP }}
        run: |
          set -e
          # Asegurar runtime y que NO quede un WEBSITE_RUN_FROM_PACKAGE obsoleto
          az functionapp config appsettings set \
            --name "$AZURE_FUNCTIONAPP_NAME" \
            --resource-group "$AZURE_FUNCTIONAPP_RESOURCE_GROUP" \
            --settings FUNCTIONS_WORKER_RUNTIME=java FUNCTIONS_EXTENSION_VERSION=~4 WEBSITE_RUN_FROM_PACKAGE=0

      - name: Deploy zip via Kudu API (más confiable)
        env:
          AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          AZURE_FUNCTIONAPP_RESOURCE_GROUP: ${{ secrets.AZURE_FUNCTIONAPP_RESOURCE_GROUP }}
        run: |
          set -e
          ZIP_TO_DEPLOY="${{ steps.locate_zip.outputs.zip_path }}"
          echo "Ruta del zip a desplegar: $ZIP_TO_DEPLOY"
          
          if [ ! -f "$ZIP_TO_DEPLOY" ]; then
            echo "ERROR: Zip no encontrado en $ZIP_TO_DEPLOY" >&2
            exit 1
          fi
          
          echo "Tamaño del zip: $(ls -lh "$ZIP_TO_DEPLOY" | awk '{print $5}')"
          
          # Obtener credenciales de Kudu desde los app settings
          echo "Obteniendo credenciales de publish..."
          CREDS_JSON=$(az webapp deployment list-publishing-credentials \
            --name "$AZURE_FUNCTIONAPP_NAME" \
            --resource-group "$AZURE_FUNCTIONAPP_RESOURCE_GROUP" -o json)
          
          PUBLISH_USER=$(echo "$CREDS_JSON" | jq -r '.publishingUserName')
          PUBLISH_PASS=$(echo "$CREDS_JSON" | jq -r '.publishingPassword')
          
          echo "Usuario Kudu: $PUBLISH_USER"
          
          # Deploy usando Kudu zipdeploy API (más confiable que az CLI)
          echo "Desplegando vía Kudu API..."
          HTTP_STATUS=$(curl -X POST \
            -u "$PUBLISH_USER:$PUBLISH_PASS" \
            --data-binary @"$ZIP_TO_DEPLOY" \
            -H "Content-Type: application/zip" \
            -w "%{http_code}" \
            -o /tmp/deploy_response.json \
            "https://$AZURE_FUNCTIONAPP_NAME.scm.azurewebsites.net/api/zipdeploy?isAsync=false")
          
          echo "Status HTTP del deploy: $HTTP_STATUS"
          echo "Respuesta del servidor:"
          cat /tmp/deploy_response.json || true
          
          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "202" ]; then
            echo "ERROR: Deploy falló con status $HTTP_STATUS" >&2
            exit 1
          fi
          
          echo "✓ Deploy completado exitosamente"

