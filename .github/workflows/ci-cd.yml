name: CI-CD Azure Function (Java 11)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and publish artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and package Azure Function
        run: |
          set -e
          mvn -B clean package --file pom.xml
          # package the azure functions structure; fail if plugin not configured
          mvn -B azure-functions:package
          if [ ! -d target/azure-functions ]; then
            echo "ERROR: target/azure-functions not found. Ensure azure-functions-maven-plugin is configured." >&2
            ls -la target || true
            exit 1
          fi
          # locate inner app folder created by the plugin (e.g., target/azure-functions/<appName>)
          APP_DIR=$(find target/azure-functions -mindepth 1 -maxdepth 1 -type d | head -n1)
          if [ -z "$APP_DIR" ]; then
            echo "ERROR: Could not find inner app directory under target/azure-functions" >&2
            ls -la target/azure-functions || true
            exit 1
          fi
          echo "Detected app directory: $APP_DIR"
          # overwrite host.json INSIDE the app directory so runtime reads the correct bundle version
          if [ -f src/main/resources/host.json ]; then
            cp src/main/resources/host.json "$APP_DIR/host.json"
          elif [ -f host.json ]; then
            cp host.json "$APP_DIR/host.json"
          fi
          # create zip from the CONTENTS of the app directory (no parent folder in zip)
          (cd "$APP_DIR" && zip -r "$(pwd)/../../../function-deploy.zip" .)
          # verify zip exists at repo root
          ls -la function-deploy.zip
          # validate ZIP contains at least one function.json
          if ! unzip -l function-deploy.zip | grep -q 'function.json'; then
            echo "ERROR: function-deploy.zip does not contain any function.json files. Failing build." >&2
            unzip -l function-deploy.zip || true
            exit 1
          fi

      - name: Upload artifact (function zip)
        uses: actions/upload-artifact@v4
        with:
          name: function-deploy-artifact
          path: function-deploy.zip

  deploy:
    name: Deploy to Azure Functions
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      HAS_AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-deploy-artifact
          path: ./artifact

      - name: Azure login (Service Principal JSON)
        if: ${{ env.HAS_AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure login (OIDC Federated)
        if: ${{ env.HAS_AZURE_CREDENTIALS == '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Use artifact zip directly
        id: locate_zip
        run: |
          set -e
          
          # Encontrar el artifact descargado
          ZIP_PATH=$(find ./artifact -maxdepth 2 -type f -name "function-deploy.zip" -print -quit)
          if [ -z "$ZIP_PATH" ]; then
            echo "ERROR: function-deploy.zip no encontrado" >&2
            exit 1
          fi
          echo "Artifact encontrado: $ZIP_PATH"
          
          # Copiar a la raíz del workspace SIN modificar
          DEPLOY_ZIP="$GITHUB_WORKSPACE/function-deploy.zip"
          cp "$ZIP_PATH" "$DEPLOY_ZIP"
          
          echo "Zip copiado a: $DEPLOY_ZIP"
          ls -lh "$DEPLOY_ZIP"
          
          echo "==== Contenido del zip (exactamente como lo genera Maven) ===="
          unzip -l "$DEPLOY_ZIP"
          
          echo "==== host.json ===="
          unzip -p "$DEPLOY_ZIP" host.json || true
          
          echo "==== HelloFunction/function.json ===="
          unzip -p "$DEPLOY_ZIP" HelloFunction/function.json || true
          
          # Validar que el zip tiene lo mínimo necesario
          if ! unzip -l "$DEPLOY_ZIP" | grep -q 'host.json'; then
            echo "ERROR: host.json no encontrado en el zip" >&2
            exit 1
          fi
          if ! unzip -l "$DEPLOY_ZIP" | grep -q 'HelloFunction/function.json'; then
            echo "ERROR: HelloFunction/function.json no encontrado en el zip" >&2
            exit 1
          fi
          
          echo "zip_path=$DEPLOY_ZIP" >> $GITHUB_OUTPUT


      - name: Ensure Function App settings (mínimos)
        env:
          AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          AZURE_FUNCTIONAPP_RESOURCE_GROUP: ${{ secrets.AZURE_FUNCTIONAPP_RESOURCE_GROUP }}
        run: |
          set -e
          # Asegurar runtime y que NO quede un WEBSITE_RUN_FROM_PACKAGE obsoleto
          az functionapp config appsettings set \
            --name "$AZURE_FUNCTIONAPP_NAME" \
            --resource-group "$AZURE_FUNCTIONAPP_RESOURCE_GROUP" \
            --settings FUNCTIONS_WORKER_RUNTIME=java FUNCTIONS_EXTENSION_VERSION=~4 WEBSITE_RUN_FROM_PACKAGE=0

      - name: Deploy zip via Azure CLI (método confiable)
        env:
          AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          AZURE_FUNCTIONAPP_RESOURCE_GROUP: ${{ secrets.AZURE_FUNCTIONAPP_RESOURCE_GROUP }}
        run: |
          set -e
          ZIP_TO_DEPLOY="${{ steps.locate_zip.outputs.zip_path }}"
          echo "Ruta del zip a desplegar: $ZIP_TO_DEPLOY"
          
          if [ ! -f "$ZIP_TO_DEPLOY" ]; then
            echo "ERROR: Zip no encontrado en $ZIP_TO_DEPLOY" >&2
            exit 1
          fi
          
          echo "Tamaño del zip: $(ls -lh "$ZIP_TO_DEPLOY" | awk '{print $5}')"
          echo "Contenido del zip (primeras 30 líneas):"
          unzip -l "$ZIP_TO_DEPLOY" | head -30
          
          # Usar az functionapp deployment (con --build-remote para forzar build en Kudu)
          echo "Desplegando con Azure CLI..."
          az functionapp deployment source config-zip \
            --resource-group "$AZURE_FUNCTIONAPP_RESOURCE_GROUP" \
            --name "$AZURE_FUNCTIONAPP_NAME" \
            --src "$ZIP_TO_DEPLOY" \
            --build-remote false \
            --timeout 600
          
          echo "✓ Deploy completado"
          
          # Verificar que los archivos estén en wwwroot usando az rest (no requiere publish profile)
          echo "Verificando deployment..."
          SITE_ID="/subscriptions/$(az account show --query id -o tsv)/resourceGroups/$AZURE_FUNCTIONAPP_RESOURCE_GROUP/providers/Microsoft.Web/sites/$AZURE_FUNCTIONAPP_NAME"
          
          # Listar funciones registradas
          echo "Funciones registradas:"
          az functionapp function list \
            --name "$AZURE_FUNCTIONAPP_NAME" \
            --resource-group "$AZURE_FUNCTIONAPP_RESOURCE_GROUP" \
            --query "[].{Name:name, Trigger:config.bindings[0].type}" -o table || echo "No se pudieron listar funciones"

